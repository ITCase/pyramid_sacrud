framework:
    - mocha+chai
src_files:
    - node_modules/**/*.js
ignore_src_files:
    - pyramid_sacrud/static/js/tests/fixtures/**/*.js
launchers:
    Main:
        command: ./node_modules/mocha/bin/mocha -b --timeout 99999 pyramid_sacrud/static/js/tests/tests.js
        protocol: tap
launch_in_dev:
    - Main
launch_in_ci:
    - Main
