sudo: false
language: python

notifications:
  email: "sacrud@uralbash.ru"
  email: "arkadiy@bk.ru"
  email: "ggift@mail.ru"
  irc:
    channels:
      - "chat.freenode.net#sacrud"
    on_success: change
    on_failure: always

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

matrix:
  include:
    - python: "pypy3"
      env: NO_RSTLINT=1

install:

  # Python
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt

  - pip install --upgrade --force-reinstall  git+git://github.com/ITCase/sacrud_deform.git
  - pip install --upgrade --force-reinstall  git+git://github.com/ITCase/sacrud.git

  # JavaScript
  - npm install chai
  - npm install mocha
  - npm install selenium-webdriver

script:
  - python setup.py nosetests
  - if [ -z "$NO_RSTLINT" ]; then ./test.sh; fi
  - npm test

after_success:
  - coveralls
