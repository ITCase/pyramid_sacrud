language: python

cache:
  directories:
    - node_modules

addons:
  postgresql: "9.3"

notifications:
  email: "sacrud@uralbash.ru"
  email: "arkadiy@bk.ru"
  irc:
    channels:
      - "chat.freenode.net#sacrud"
    on_success: change
    on_failure: always

python:
  - "2.7"

env:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34

install:
  - npm install mocha
  - npm install chai
  - npm install selenium-webdriver
  - pip install nose coverage coveralls tox webtest
  - pip install -r requirements.txt
  - pip install --upgrade --force-reinstall  git+git://github.com/ITCase/sacrud_deform.git@develop
  - pip install --upgrade --force-reinstall  git+git://github.com/ITCase/sacrud.git@develop
  - pip install --upgrade --force-reinstall  git+git://github.com/ITCase/pyramid_sacrud_example.git@develop

before_script:
  - ls -la
  - pip list


script:
  - tox
  - nosetests --with-coverage --cover-package pyramid_sacrud --cover-erase --with-doctest

after_success:
  coveralls
